<script>
document.addEventListener("DOMContentLoaded", () => {
    const dropdown = document.querySelector(".dropdown");
    const menu = dropdown.querySelector(".dropdown-menu");

    dropdown.addEventListener("click", (e) => {
        e.stopPropagation();
        menu.classList.toggle("show");
    });

    // Затваряне, ако кликнеш някъде навън
    document.addEventListener("click", () => {
        menu.classList.remove("show");
    });
});
</script>

    <script>
        // Хамбургер менюто
const hamburger = document.getElementById("hamburger");
const sideMenu = document.getElementById("sideMenu");
const closeBtn = document.getElementById("closeBtn");
const overlay = document.getElementById("overlay");

// Подменю в мобилната навигация
const mobileServices = document.getElementById("mobileServices");
const subMenu = document.querySelector(".subMenu");

// Отваряне на страничното меню
hamburger.addEventListener("click", () => {
    sideMenu.classList.add("open");
    overlay.classList.add("show");
});

// Затваряне с Х бутона
closeBtn.addEventListener("click", () => {
    sideMenu.classList.remove("open");
    overlay.classList.remove("show");
});

// Затваряне при натискане извън менюто
overlay.addEventListener("click", () => {
    sideMenu.classList.remove("open");
    overlay.classList.remove("show");
});

// Отваряне/затваряне на подменюто "Услуги"
mobileServices.addEventListener("click", (e) => {
    e.preventDefault();
    subMenu.classList.toggle("open");
});

    </script>

    <script>
  // --- Scroll Fade-in ефект ---
  const fadeElements = document.querySelectorAll('.fade-in');

  function handleScroll() {
    fadeElements.forEach(el => {
      const rect = el.getBoundingClientRect();
      if (rect.top < window.innerHeight - 100) {
        el.classList.add('visible');
      }
    });
  }

  window.addEventListener('scroll', handleScroll);
  handleScroll(); // За да се активира и при зареждане
</script>
